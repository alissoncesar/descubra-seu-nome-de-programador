<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra seu nome de programador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Cutive+Mono&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Cutive Mono']
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="bg-black h-screen">
        <div class="flex items-center justify-center pt-4">
            <img 
            src="hacker.png" 
            alt="hacker"
            class="h-[300px]"
            >
        </div>
        <div>
            <div class="flex flex-col justify-center items-center">
                <h2 class="text-[20px] text-white">Descubra seu nome de</h2>
                <h1 class="text-[40px] leading-8 bg-gradient-to-b from-[#37C000] to-black text-transparent bg-clip-text uppercase pb-8">programador</h1>
            </div>
            <div class="flex flex-col gap-4">
                <div class="flex flex-col items-center">
                    <label for="dia" class="text-[15px] text-white">Digite seu dia</label>
                    <input 
                    id="dia"
                    type="number"
                    class="rounded border focus:border-black outline focus:outline-2 focus:outline-[#37C000] hover:border-[#37C000] hover:outline-2 hover:outline-[#37C000] h-[25px] w-[200px] text-center"
                    >
                </div>
                <div class="flex flex-col items-center">
                    <label for="mes" class="text-[15px] text-white">Escolha seu mês</label>
                    <select 
                        id="mes"
                        class="rounded border focus:border-black outline focus:outline-2 focus:outline-[#37C000] hover:border-[#37C000] hover:outline-2 hover:outline-[#37C000] h-[25px] w-[200px] text-center"
                        onchange="gerarNome()"
                    >
                        <option value="0"></option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="resposta" class="flex items-center justify-center pt-8 bg-gradient-to-b from-[#37C000] to-white text-transparent bg-clip-text font-bold"></div>
        <div id="alert" class="hidden  relative top-[-200px] left-10 bg-white w-[300px] h-[100px] rounded outline outline-[#37C000]">
            <h2 class="mx-20 pt-10">Informe o dia!</h2>
            <button id="fechar" onclick="fecharCaixa()" class="absolute top-4 right-4" ><i class='bx bx-x'></i></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
